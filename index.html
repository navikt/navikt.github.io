<!DOCTYPE html>
<html lang="no">
<meta charset="UTF-8">
<head>
    <title>NAVIKT</title>
    <link href="https://www.nav.no/dekoratoren/media/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"
            integrity="sha384-FhEOA/pIE4BfDuwGksHaZD8ms5j+dfB9QIWo7naDMzAVoCE1My4G2iu8/n/R3AAH"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="center">
    <a href="https://www.nav.no/" title="Hjem" data-ga="Header/Logo">
        <img src="/assets/nav-logo-hvit.png" alt="NAV-logo">
    </a>
    <h1>
        Besøk oss på <a href="https://github.com/navikt/">Github</a>, vi har <span id="repos">?</span> åpne repoer!
    </h1>
</div>

<div class="center">
    <h2>Siste commits:</h2>
</div>
<div id="commits" class="center">
    <ul class="list center">
    </ul>
</div>

<div class="github">
    <a href="https://github.com/navikt/navikt.github.io" class="githublink">
        Kode
        <svg viewBox="0 0 16 16" class="icon">
            <path fill="currentColor" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
        </svg>
    </a>
</div>
<script>
    const dateFormatter = new Intl.DateTimeFormat("no", {
        month: "long",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
    })

    function parseNode(node) {
        const item = {
            date: dateFormatter.format(new Date(node.updatedAt)),
            repo: node.name,
            url: node.url,
        };

        if (node.defaultBranchRef == null) {
            item.message = node.description;
        } else {
            item.message = node.defaultBranchRef.target.message.replace('\n', '<br />');
        }

        return item
    }

    function updateCommitList(data) {
        const elem = document.querySelector('#repos');
        elem.innerHTML = data.publicRepositories.totalCount

        var options = {
            item: function (values) {
                return '<li class="commits">'
                    + values.date + ' på <a href="'
                    + values.url + '">'
                    + values.repo + '</a><br />'
                    + values.message + '</li>';
            }
        };

        const commits = [];
        const nodes = data.publicRepositories.nodes;
        for (let i = 0; i < nodes.length; i++) {
            let node = nodes[i];
            commits.push(parseNode(node))
        }

        new List('commits', options, commits);
    }

    const detsombetyrnoeApiUrl = 'https://www.detsombetyrnoe.no/api/navikt/github'

    fetch(detsombetyrnoeApiUrl)
        .then(response => response.json())
        .then(data => updateCommitList(data.organization));
</script>
</body>
</html>
